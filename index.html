<!DOCTYPE html>

  <style>
    :root{

    .right { width: 100%; display:flex; justify-content:center; }
    .chat {

      background: var(--pink-soft);
      border: 2px solid var(--pink-strong);

      box-shadow: 0 8px 30px rgba(255,46,121,0.12);

    .chat::after{

    }

    .typewriter {

      line-height: 1.8;
      font-size: 15px;
      color: var(--pink-strong);
      text-shadow: 0 0 6px rgba(255,46,121,0.12);
      position: relative;
      border-left: 2px solid transparent;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--pink-strong);
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .petal{ position:fixed; top:-10vh; font-size:18px; will-change:transform,opacity; pointer-events:none; filter: drop-shadow(0 4px 6px rgba(255,128,170,.35)); opacity:.95; animation: fallSpin var(--dur,10s) linear forwards, fadeout var(--dur,10s) ease-out forwards; z-index: 5; }
    @keyframes fallSpin{ from{transform:translateY(0) rotate(0)} to{transform:translateY(120vh) rotate(var(--rot,720deg))}}
    @keyframes fadeout{0%,85%{opacity:.95}100%{opacity:0}}

    @media (max-width: 768px){
      .wrap{ grid-template-columns: 1fr; gap: 12px; padding: 12px; }
      .hero{ width: min(92vw, 520px); }
      .chat{ width: min(92vw, 560px); }
      .chat::after{ left: 22px; top: -8px; transform: rotate(135deg); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <img id="hero" src="t·∫∑ng hoa.jpg" alt="T·∫∑ng hoa 20/10" class="hero" />

    <div class="right">

  <script>
    (function(){
      const img = document.getElementById('hero');
      img.addEventListener('error', ()=>{ img.src = 'tanghoa.jpg'; });

    const message = `Ch√†o em,\n\nH√¥m nay l√† 20/10, m·ªôt ng√†y m√† m·ªçi b√¥ng hoa ƒë·ªÅu n·ªü r·ªô, v√† c≈©ng l√† ng√†y m√† anh mu·ªën g·ª≠i nh·ªØng l·ªùi n√†y ƒë·∫øn b√¥ng hoa xinh nh·∫•t v·ªõi anhüå∏.\nHii, ph·∫£i n√≥i l√† anh th·∫≠t may m·∫Øn khi ƒë∆∞·ª£c g·∫∑p v√† tr√≤ chuy·ªán v·ªõi em, gi√∫p cho m·ªói ng√†y tr√¥i qua v·ªõi anh c√≥ nhi·ªÅu ni·ªÅm vui v√† c√≥ √Ω nghƒ©a h∆°n.\nAnh ch√∫c em 20/10 th·∫≠t vui v·∫ª, h·∫°nh ph√∫c, lu√¥n l√† b√¥ng hoa xinh t∆∞∆°i r·ª±c r·ª°, ch√∫c cho nh·ªØng ƒëi·ªÅu may m·∫Øn v√† t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi em <3\nV√† anh c≈©ng mong m·ªôt ng√†y n√†o ƒë√≥ s·∫Ω c√≥ th·ªÉ ƒë∆∞·ª£c ƒë·ªìng h√†nh v·ªõi em trong vai tr√≤ ƒë·∫∑c bi·ªát h∆°n ƒë·ªÉ nh·ªØng l·ªùi ch√∫c n√†y c√≥ th·ªÉ g·ª≠i ƒë·∫øn em m·ªói ng√†y ch·ª© kh√¥ng ph·∫£i ƒë·ª£i ƒë·∫øn nh·ªØng d·ªãp ƒë·∫∑c bi·ªát>.<\nG·ª≠i em - B√¥ng hoa xinhüå∏\nTh√¢n g·ª≠i,\nNg∆∞·ªùi ƒëang th∆∞∆°ng emü•∞.`;

    const target = document.getElementById('typeTarget');
    const cursor = document.getElementById('cursor');

    function typeWriter(text, speed = 45){ // ch·∫≠m h∆°n m·ªôt ch√∫t
      return new Promise(resolve=>{
        let i = 0;
        const timer = setInterval(()=>{
          target.textContent = text.slice(0, i);
          if (i < text.length){
            i++;
            target.appendChild(cursor);
          } else {
            clearInterval(timer);
            resolve();
          }
        }, speed);
      });
    }

    function dropPetals(count=8, minDur=9, maxDur=13){
      const emojis=["üíÆ","üå∏"];
      for(let i=0;i<count;i++){
        const span=document.createElement('span');
        span.className='petal';
        span.textContent=emojis[Math.floor(Math.random()*emojis.length)];
        span.style.left=Math.random()*100+'vw';
        const size=18+Math.random()*14;
        span.style.fontSize=size+'px';
        const dur=(Math.random()*(maxDur-minDur))+minDur;
        span.style.setProperty('--dur', dur+'s');
        const rot=Math.random()<0.5?720:-720;
        span.style.setProperty('--rot', rot+'deg');
        document.body.appendChild(span);
        setTimeout(()=>span.remove(), (dur+0.5)*1000);
      }
    }

    window.addEventListener('load', async()=>{
      await typeWriter(message, 45);
      setInterval(()=>{ dropPetals(5 + Math.floor(Math.random()*6)); }, 2500);
    });
  </script>
