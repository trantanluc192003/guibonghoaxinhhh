    const target = document.getElementById('typeTarget');

      const emojis = ["üå∏","üíÆ","üå∫","üå∑","üåº","üåπ"]; // s·∫Ω ch·ªçn ng·∫´u nhi√™n
      for (let i = 0; i < count; i++) {
