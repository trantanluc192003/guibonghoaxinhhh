<body>

  <script>

    const target = document.getElementById('typeTarget');

    function typeWriter(text, speed = 26) {

        const size = 18 + Math.random() * 14;

    // Li√™n t·ª•c t·∫°o hi·ªáu ·ª©ng hoa r∆°i
